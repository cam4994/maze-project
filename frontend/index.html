<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Maze Project</title>
    <link rel="stylesheet" href="assets/css/user.css">
    <link rel="stylesheet" href="assets/css/nav.css">
  </head>
  <body>

    <main>
  <div class="nav-bar">
      <ul>
        <li><a href="#leaderboard">Leaderboard</a></li>
        <li><a href="#maze">New Maze</a></li>
        <li style="float:right"><a class="active" href="#user"><img src="./assets/images/avatar.png" alt="Avatar" class="avatar"></a></li>
      </ul>
  </div>

        <form class="user-form">
            <h3>Create Username</h3>
            <input type="text" name="username" placeholder="Username"/>
            <input type="password" name="password" placeholder="Password"/>
            <button type="submit">Create</button>
        </form>
        <form class="login-form">
            <h3>Log In</h3>
            <input type="text" name="username" placeholder="Username"/>
            <input type="password" name="password" placeholder="Password"/>
            <button type="submit">Log In</button>
        </form>
        <div id="maze">

        </div>
        <div id="right-container" class="split right">
            <button id="start-game">Start Game</button>
            <div id ="maze-timer">
                <h2>Timer</h2>
                <p id ="timer-display">00:00</p> 
            </div><br><br>
            <div id ="score">
                <h2>Score</h2>
                <p id ="score-count"></p> 
            </div>
        </div>
       
    </main>

    <script src="./src/index.js"></script>
    <script src="./src/maze.js"></script>
  </body>
</html>
